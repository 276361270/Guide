
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Hello Cocos2d-JS</title>
    <script type="text/javascript" src="frameworks/cocos2d-js-v3.3.full.js" charset="UTF-8"></script>
    <script>
        /**
         * 重置引导，刷新浏览器
         */
        function resetGuide() {
            var localStorage = localStorage || cc.sys.localStorage;
            localStorage.setItem(sz.GuideIndexName, 0);
            document.location.reload();
        }
    </script>

</head>
<body>
<div>
    <button type="submit" onclick="resetGuide()">重置引导</button>
    <a href="https://github.com/ShawnZhang2015/Guide">sz.Guide库githut源码地址</a>
</div>

<div style="margin-left: 50px; font-size: 4em">
    <p style="width: 480px">
        sz.Guide是基于cocos2d-js实现的一个简易的新手引导框架，使用json配置文件就能方便编写游戏引导。
    </p>

    <div style="float: right; margin-top: -500px; margin-right: 20px">
        <p>配置文件</p>
        <textarea id = "text" style="border:1px solid black; height:800px; width: 600px;" disabled ="disabled">
var guideConfig = {
    tasks: {
        1: [
            {
                log: "关闭第一盏灯",
                command: sz.GuideCommand.GC_FINGER_HINT,
                locator:"_fire1"
            },

            {
                log: "关闭第二盏灯",
                command: sz.GuideCommand.GC_FINGER_HINT,
                locator:"_fire2"
            },

            {
                log: "保存进度",
                command: sz.GuideCommand.GC_SAVE_PROGRESS
            },

            {
                log: "点亮第一盏灯",
                command: sz.GuideCommand.GC_FINGER_HINT,
                locator:"_fire1",
                showMask: true
            },

            {
                log: "点亮第二盏灯",
                command: sz.GuideCommand.GC_FINGER_HINT,
                locator:"_fire2",
                showMask: true
            },
        ],

        2: [
            {
                log:'点击home',
                command: sz.GuideCommand.GC_FINGER_HINT,
                locator:"_btnHome"
            }
        ],

        3: [
            {
                log:'点击task',
                command: sz.GuideCommand.GC_FINGER_HINT,
                locator:"_btnTask",
                showMask: true
            }
        ]
    },
    locateNodeDurationTime: 0.1,
    fingerImage: 'res/finger.png',
    widgetEventType: 2,
    isShowMask: false  //默认为不打开
};
        </textarea>

    </div>
</div>



<div style="width: 640px; height: 960px;margin:auto;  position:absolute; top: 0; left: 0; bottom: 0; right: 0;border:5px solid black; border-radius: 10px; box-shadow: 0 5px 50px #333">
    <canvas id="gameCanvas" width="644" height="960"></canvas>
</div>



<script type="text/javascript", src="main.js"></script>

</body>
</html>
